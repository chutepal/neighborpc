<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V3</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="../../../assets/Logo SVG images/Small Logo.jpg"/>
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('../../../assets/images/bg-01.jpg');">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-logo">
						<img src="../../../assets/Logo SVG images/Small Logo.jpg" class="round" alt="logo" width="115px">
					</span>

					<span class="login100-form-title1 p-b-34 p-t-27">
						NeighborE
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="username" [placeholder]="isAdmin ? 'Enter Username' : 'Enter phone-number' " [(ngModel)]="username">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="pass" placeholder="Password" [(ngModel)]="password">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me" [(ngModel)]="isAdmin" (click)="toggleIsAdmin()">
						<label class="label-checkbox100" for="ckb1">
							Are you an Admin?
						</label>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" (click)="postLogin()">
							Login
						</button>
					</div>
					
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>

</body>
</html>
